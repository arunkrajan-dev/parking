<template name="MembersEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MembersEditEditForm}}
	</div>
</template>

<template name="MembersEditEditForm">
	<div id="members-edit-edit-form" class="">
		<h2 id="component-title">
			Edit member
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-_id">
				<label for="_id">
					Associate Id
				</label>
				<div class="input-div">
					<input type="text" name="_id" value="{{member_details._id}}" class="form-control " autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{member_details.name}}" class="form-control " required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rfid">
				<label for="rfid">
					RFID
				</label>
				<div class="input-div">
					<input type="text" name="rfid" value="{{member_details.rfid}}" class="form-control " required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-token">
				<label for="token">
					App Token
				</label>
				<div class="input-div">
					<input type="text" name="token" value="{{member_details.token}}" class="form-control " required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-mobile">
				<label for="mobile">
					Mobile
				</label>
				<div class="input-div">
					<input type="text" name="mobile" value="{{member_details.mobile}}" class="form-control " required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
